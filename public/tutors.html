<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Scotland - Find Your Tutor</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <style>
        .pricing-key {
            margin-bottom: 20px;
            font-size: 0.9em;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .tutor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tutor-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }

            .tutor-card img {
                max-width: 100%;
                border-radius: 4px;
            }

            .tutor-card h3 {
                margin: 10px 0;
            }

            .tutor-card p {
                margin: 5px 0;
            }

            .tutor-card ul {
                list-style: none;
                padding: 0;
            }

            .tutor-card li::before {
                content: "? ";
                color: green;
                margin-right: 5px;
            }
    </style>
</head>
<body>
    <header>
        <h1>Tutor Scotland</h1>
        <nav>
            <a href="/about">About Us</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <div class="thistle-container">
            <img src="thistle.png" alt="Scottish Thistle" style="width:100%;">
        </div>

        <div class="content-wrapper">
            <div class="tagline">
                <h2>Helping <span class="lilac">all</span> children grow</h2>
            </div>

            <div class="pricing-key">
                <p>£ : £15-20 &nbsp;&nbsp; ££ : £20-25 &nbsp;&nbsp; £££ : £25-30 &nbsp;&nbsp; ££££ : £30-35 &nbsp;&nbsp; £££££ : £35+</p>
            </div>

            <!-- Dynamic Tutor Grid -->
            <div class="tutor-grid" id="tutorGrid"></div>
        </div>
    </main>

    <script>
        async function fetchTutors() {
            try {
                const response = await fetch('/api/getTutors');
                const tutors = await response.json();
                const tutorGrid = document.getElementById('tutorGrid');

                tutorGrid.innerHTML = tutors.map(tutor => `
                    <div class="tutor-card">
                        <a href="/tutor/${tutor._id}">
                            <img src="${tutor.imagePath}" alt="Tutor ${tutor.name}">
                        </a>
                        <h3>${tutor.name}</h3>
                        <p>Subjects: ${tutor.subjects.join(', ')}</p>
                        <p>Cost: ${tutor.costRange}</p>
                        <ul>
                            ${tutor.badges.map(badge => `<li>${badge}</li>`).join('')}
                        </ul>
                        <p><strong>Available in:</strong> ${tutor.postcodes.join(', ')}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching tutors:", error);
                document.getElementById('tutorGrid').innerHTML = "<p>Failed to load tutors.</p>";
            }
        }

        // Load tutors on page load
        window.onload = fetchTutors;
    </script>
</body>
</html>
