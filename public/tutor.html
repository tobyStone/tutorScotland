<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Scotland - Tutor Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Page-specific styles for tutor profile page -->
    <style>
        .profile {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

            .profile img {
                max-width: 300px;
                border-radius: 4px;
            }

        .profile-details {
            flex: 1;
            min-width: 250px;
        }

        .badges {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

            .badges li::before {
                content: "?? ";
                margin-right: 5px;
            }
    </style>
</head>
<body>
    <!-- Blue Banner -->
    <header>
        <h1>Tutor Scotland</h1>
        <nav>
            <a href="/about">About Us</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <!-- Thistle Image Container -->
        <div class="thistle-container">
            <img src="thistle.png" alt="Scottish Thistle" style="width:100%;">
        </div>
        <div class="content-wrapper">
            <!-- Tagline -->
            <div class="tagline">
                <h2>Helping <span class="lilac">all</span> children grow</h2>
            </div>
            <!-- Tutor Profile Content -->
            <div class="profile">
                <img src="tutor1.jpg" alt="Tutor John Doe">
                <div class="profile-details">
                    <h2>John Doe</h2>
                    <p>John is an experienced mathematics tutor with over 10 years of teaching experience. His innovative methods help make learning engaging and accessible.</p>
                    <ul class="badges">
                        <li>PVG Registered</li>
                        <li>Fully Qualified Teacher</li>
                        <li>Safeguarding Passed</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
