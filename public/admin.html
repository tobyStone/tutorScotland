<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TAS Admin – Add Tutor</title>

    <!-- favicon & css -->
    <link rel="icon" href="/images/bannerShield2.png" type="image/png" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/responsive-helper.js" defer></script>

    <style>
        /* centred lilac panel */
        .admin-form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #C8A2C8;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1)
        }

        .admin-tutor-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold
        }

        .admin-tutor-form input,
        .admin-tutor-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px
        }

        .admin-tutor-form button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #0057B7;
            color: #fff;
            border: 0;
            border-radius: 4px;
            font-size: 1.05em;
            cursor: pointer;
            transition: .25s
        }

            .admin-tutor-form button:hover {
                background: #0046a5;
                box-shadow: 0 0 8px #C8A2C8
            }
    </style>
</head>

<body>
    <!-- ─────────────── HEADER/BANNER ─────────────── -->
    <header>
        <h1>Tutors Alliance Scotland</h1>
        <div class="header-links">
            <a class="banner-login-link login-box" href="/">Home</a>
            <a class="banner-login-link login-box" href="/login.html?role=admin">Login</a>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="/about-us.html">About Us</a></li>
            <li><a href="/tutorMembership.html">Tutor Membership</a></li>
            <li><a href="/parents.html">Enter Parent Zone</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/tutorDirectory.html">Tutor Directory</a></li>
        </ul>
    </nav>

    <div class="rolling-banner">
        <div class="rolling-content" id="tutorBanner"></div>
    </div>

    <!-- ─────────────── MAIN CONTENT ─────────────── -->
    <main>
        <h2>Welcome, Admin!</h2>
        <p>Add new tutors to the database below.</p>

        <div class="admin-form-container">
            <h3>Add a Tutor</h3>

            <!-- handled completely in JS  -->
            <form id="tutorForm" class="admin-tutor-form" autocomplete="off">
                <label>Tutor Name:<input type="text" name="name" required /></label>

                <label>
                    Subjects (comma‑separated):
                    <input type="text" name="subjects" required />
                </label>

                <label>
                    Cost Range (e.g. £, ££):
                    <input type="text" name="costRange" />
                </label>

                <label>
                    Badges (comma‑separated):
                    <input type="text" name="badges" />
                </label>

                <label>
                    Tutor Image (upload):
                    <input type="file" id="imageField" name="file" accept="image/*" />
                </label>

                <label>
                    Contact (email or website):
                    <input type="text" name="contact" />
                </label>

                <label>Description:<textarea name="description"></textarea></label>

                <label>
                    Postcodes (comma‑separated):
                    <input type="text" name="postcodes" />
                </label>

                <button type="submit">Add Tutor</button>
            </form>
        </div>
    </main>

    <!-- ───────────────  MODULE SCRIPT  ─────────────── -->
    <script type="module">
        import { uploadImage } from '/js/upload-helper.js';

        /* ── page‑guard: only admins allowed ───────────────────────── */
        const auth = await fetch('/api/protected?role=admin');
        if (!auth.ok) {
            location.href = '/login.html?role=admin';
            throw new Error('not authorised'); // stop further JS
        }

        /* ── rolling banner ────────────────────────────────────────── */
        fetch('/api/tutors?format=json')
            .then(r => r.json())
            .then(list => {
                tutorBanner.textContent =
                    list.map(t => `${t.name} (${t.subjects.join(', ')})`).join(' | ');
            })
            .catch(console.error);

        /* ── add‑tutor workflow ────────────────────────────────────── */
        document.getElementById('tutorForm').addEventListener('submit', async e => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const img = imageField.files[0];

            /* 1. optional upload */
            let imagePath = '';
            if (img) {
                if (img.size > 2 * 1024 * 1024)
                    return alert('Please keep images under 2 MB');

                try { imagePath = await uploadImage(img, 'tutors'); }
                catch (err) { return alert('Upload failed: ' + err.message); }
            }

            /* 2. clean payload */
            const csv = s => s.split(',').map(x => x.trim()).filter(Boolean);
            const payload = {
                name: fd.get('name')?.trim(),
                subjects: csv(fd.get('subjects')),
                costRange: fd.get('costRange').trim(),
                badges: csv(fd.get('badges')),
                contact: fd.get('contact').trim(),
                description: fd.get('description').trim(),
                postcodes: csv(fd.get('postcodes')),
                imagePath
            };

            /* 3. POST */
            const r = await fetch('/api/addTutor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await r.json();
            if (!r.ok) return alert('Server: ' + data.message);

            alert('Tutor added!');
            e.target.reset();
        });
    </script>
</body>
</html>
