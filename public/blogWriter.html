<!DOCTYPE html>
<html>
<head>
    <title>Blog Writer</title>
</head>
<body>
    <h1>New Blog Post</h1>
    <form action="/blog-writer" method="POST" enctype="multipart/form-data">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>
            Content:<br>
            <textarea name="content" rows="5" cols="50" required></textarea>
        </label><br>
        <label>Image: <input type="file" name="blogImage" accept="image/*"></label><br>
        <button type="submit">Create Blog</button>
    </form>
</body>
</html>
